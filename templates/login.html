<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoboCred - Login</title>
    <!-- Tailwind CSS para design responsivo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .gobocred-bg {
            background-color: #A0C55E;
            background-image: url('https://gobocred.com/images/logo.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            position: relative;
        }

        .gobocred-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #A0C55E;
            opacity: 0.9;
            z-index: 0;
        }

        .gobocred-dark {
            color: #3d3e3f;
        }

        .gobocred-gray {
            fill: #c5c3c5;
        }

        .gobocred-logo-container {
            z-index: 1;
        }

        @media (max-width: 768px) {
            .gobocred-bg {
                display: none;
            }
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen bg-gray-100 p-0 m-0">
    <div class="flex max-w-4xl w-full bg-white rounded-3xl shadow-2xl overflow-hidden">
        <!-- Lado esquerdo com a cor e o logo -->
        <div class="w-1/2 p-10 flex flex-col items-center justify-center gobocred-bg hidden md:flex">
            <div class="relative w-64 h-64 mb-4 flex flex-col items-center justify-center p-4">
                <img src="https://gobocred.com/images/logo.png" alt="GoboCred Logo" class="w-full h-full object-contain">
                <h2 class="text-4xl font-extrabold text-white text-center mt-4"></h2>
                <p class="text-white text-center text-lg">Seu parceiro em soluções financeiras.</p>
            </div>
        </div>
        <!-- Lado direito com o formulário de login -->
        <div class="w-full md:w-1/2 p-8 sm:p-12 flex flex-col justify-center">
            <div class="md:hidden flex items-center justify-center mb-6">
                <img src="https://gobocred.com/images/logo.png" alt="GoboCred Logo" class="w-20 h-20 object-contain">
            </div>
            <h2 class="text-2xl font-bold text-gray-900 text-center mb-4">Área do Correspondente</h2>
            <form action="dashboard.html" method="get" class="flex flex-col space-y-6">
                <div>
                    <label for="email" class="sr-only">E-mail</label>
                    <div class="relative">
                        <input type="email" id="email" name="email" class="w-full p-4 pl-12 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all duration-300" placeholder="E-mail" required>
                        <svg class="absolute left-4 top-1/2 -translate-y-1/2 h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1h1a1 1 0 001-1v-1a1 1 0 00-1-1h-1zM4 12a8 8 0 1116 0A8 8 0 014 12z"></path>
                        </svg>
                    </div>
                </div>
                <div>
                    <label for="password" class="sr-only">Senha</label>
                    <div class="relative">
                        <input type="password" id="password" name="password" class="w-full p-4 pl-12 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all duration-300" placeholder="Senha" required>
                        <svg class="absolute left-4 top-1/2 -translate-y-1/2 h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 10h.01M15 10h.01"></path>
                        </svg>
                    </div>
                </div>
                <button type="submit" class="w-full gobocred-bg text-black p-4 rounded-lg font-semibold hover:bg-green-700 transition duration-300 shadow-md transform hover:scale-105 active:scale-95">
                    ENTRAR
                </button>
            </form>
            <div class="text-center mt-4">
                <a href="#" class="text-sm text-gray-500 hover:underline">Esqueceu a senha?</a>
            </div>
        </div>
    </div>
</body>
</html>
